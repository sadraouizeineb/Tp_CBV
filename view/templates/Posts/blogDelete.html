<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Delete Blog Post</title>
</head>
<body>
    <h1>Are you sure you want to delete this blog post?</h1>
    <p><strong>Title:</strong> {{ object.title }}</p>
    <p><strong>Content:</strong> {{ object.content }}</p>
    <p><strong>Author:</strong> {{ object.author }}</p>
    <p><strong>Created on:</strong> {{ object.created_on }}</p>
    
    <form method="post">
        {% csrf_token %}
        <button type="submit">Yes, delete</button>
        <a href="{% url 'Posts:listhtml' %}">Cancel</a>
    </form>
</body>
</html>
