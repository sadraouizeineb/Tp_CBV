<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Blog List</title>
</head>
<body>
    <h1>Blog Posts</h1>
    <ul>
        {% for post in posts %}
            <li>
                <h2>{{ post.title }}</h2>
                <p>{{ post.content }}</p>
                <p><strong>Author:</strong> {{ post.author }}</p>
                <p><strong>Created on:</strong> {{ post.created_on }}</p>
                {% comment %} <a href="{% url 'Posts:updatehtml' post.pk %}">Update</a>
                <a href="{% url 'Posts:deletehtml' post.pk %}">Delete</a> {% endcomment %}
            </li>
        {% endfor %}
    </ul>
    {% comment %} <a href="{% url 'Posts:createhtml' %}">Create a new blog post</a> {% endcomment %}
</body>
</html>
